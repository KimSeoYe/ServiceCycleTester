name: fuzz_localmode

on: 
  push: 
    branches: [ master ]
    paths: 
      - '**.c'
      - '**.h'

jobs: 
  run_fuzzlocal:
    name: Fuzz a changed version of the project.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      # - name: Run fuzzLocal.py
      #   run: |
      #     DIRPATH=$(python afl_fuzz/fuzzLocal.py ./ afl_fuzz/seed afl_fuzz/tmp_out/default/funcov/per_func_seed)
      #     echo "$DIRPATH"

      - name: Clone and build AFLplusplus repository
        run: |
          git clone --depth 1 https://github.com/Hwangwoosam/AFLplusplus.git AFLplusplus
          cd AFLplusplus
          make

      - name: Build fuzzers using AFLplusplus
        run: |
          cd afl_fuzz
          CC="../AFLplusplus/afl-cc --funcov" make
          mkdir funcov_build
          mv cJSON_example cJSON_example_file funcov_build
          make clean
          CC=../AFLplusplus/afl-cc make
      
      - name: Run a afl-fuzz
        run: |
          cd afl_fuzz
          DIRPATH=$(python fuzzLocal.py ./ ./seed ./tmp_out/default/funcov/per_func_seed)
          export AFL_SKIP_CPUFREQ=1 AFL_I_DONT_CARE_ABOUT_MISSING_CRASHES=1
          ../AFLplusplus/afl-fuzz -i "$DIRPATH" -o local_out --funcov funcov_build ./cJSON_example

      

